<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Heatmaps</title>
  <link rel="stylesheet" href="../css/index.css" type="text/css"/>
  <script src="../js/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <img src = "../pics/air.png" height=150px margin = 0>
  <nav class="navbar navbar-inverse">

  </nav>

  <div class="panel panel-primary col-md-3">
    <div class="panel-heading">Dashboard</div>
    <div class="panel-body">Pollutants Absorbed Level</div>

    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 35%">
        <span class="sr-only">35% Complete (success)</span>
      </div>
      <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
        <span class="sr-only">20% Complete (warning)</span>
      </div>
      <div class="progress-bar progress-bar-danger" style="width: 10%">
        <span class="sr-only">10% Complete (danger)</span>
      </div>
    </div>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add Location" id="input">
      <span class="input-group-btn" >
        <button class="btn btn-default" type="button" onclick="addToPath()">Add</button>
      </span>
    </div>


  </div>
  <div class="col-md-9" id="map"></div>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnFhWiWZdALtdAg3CYy8-YnmXXq_f6uzE&libraries=visualization&callback=initMap">
  </script>
</body>
<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
</html>
